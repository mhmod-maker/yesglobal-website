<!-- Hero/Header -->
<section class="bg-primary text-white py-16 text-center">
  <h1 class="text-4xl sm:text-5xl font-bold">Наши Продукты</h1>

  <!-- Breadcrumb -->
  <nav class="flex items-center justify-center space-x-2 mt-4 text-sm sm:text-base">
    <a [routerLink]="['/']" class="flex items-center hover:text-accent transition">
      <span class="material-icons text-lg mr-1">home</span> Главная
    </a>
    <span>/</span>
    <a [routerLink]="['/products']" class="hover:text-accent transition">Наши Продукты</a>
    <span>/</span>
    <span class="font-semibold text-accent">{{ product?.name }}</span>
  </nav>
</section>

<!-- Main Content -->
<div class="max-w-6xl mx-auto py-20 px-6 text-primary space-y-20">

  <!-- Video Section -->
  <div class="aspect-w-16 aspect-h-9 mb-12" *ngIf="product?.videoUrl && product?.videoUrl !== ''">
    <iframe
      class="w-full h-[450px] rounded-lg shadow-lg"
      [src]="product?.videoUrl | safeUrl"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Intro Section -->
  <div>
    <h2 class="text-3xl font-bold text-accent mb-4">{{ product?.name }}</h2>
    <p class="text-lg text-gray-600 mb-6">{{ product?.intro }}</p>
    <p class="text-base text-gray-700 leading-relaxed">{{ product?.longDescription }}</p>
  </div>

  <!-- Benefits Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    <div>
      <h3 class="text-2xl font-semibold text-accent mb-4">
        Преимущества {{ product?.name }}
      </h3>
      <p class="text-gray-600 mb-6">{{ product?.benefitsIntro }}</p>

      <ul class="space-y-4">
        <li *ngFor="let benefit of product?.benefits" class="flex items-start">
          <!-- Check Icon -->
          <img src="check.png" alt="check"
            class="h-6 w-6 flex-shrink-0 mr-3 mt-1" />
          <!-- Text -->
          <span class="text-gray-700 leading-relaxed">{{ benefit }}</span>
        </li>
      </ul>
    </div>

    <!-- Produktbild -->
    <div class="flex justify-center">
      <img 
        [src]="product?.detailImage" 
        [alt]="product?.name" 
        class="rounded-lg shadow-lg max-w-full h-auto"
      />
    </div>
  </div>

  <!-- Why Choose Section -->
  <div>
    <h3 class="text-2xl font-semibold text-accent mb-4">Почему стоит выбрать {{ product?.name }}?</h3>
    <p class="text-gray-700 leading-relaxed">{{ product?.whyChoose }}</p>
  </div>

  <!-- CTA -->
  <div class="text-center mt-16">
    <button
      (click)="scrollToContact()"
      class="bg-accent text-white px-8 py-4 rounded-full text-lg font-medium hover:bg-blue-600 transition"
    >
      Связаться
    </button>
  </div>
</div>
